<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Matching Game</title>
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Fredericka+the+Great" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="style1.css">
</head>


<body>
    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>
<!-- SCORE PANEL -->
                <section class="score-panel">
                        <ul class="stars">
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                            <li><i class="fa fa-star"></i></li>
                        </ul>
<!-- MOVE COUNTER -->
        	        <span class="moves">0</span> Move(s)
<!-- TIMER -->
                    <div class="timer animated"></div>
<!-- RESTART -->
                    <div class="restart">
                        <button id="restart" class="animated" data-bs-hover-animate="bounce">Restart</button>
        	        </div>
                </section>
<!-- DECK OF CARDS -->
        <ul class="deck" id="deck-of-cards">
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card match" type="anchor">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card open show" type="bolt">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>
<!-- MODAL -->
    <div id="simpleModal" class="modal">
        <div class="modal-content">
            <span class="closeBtn">&times;</span>
            <p>WELL DONE!!</p>
            <div class="modal-stats">
                <p>Moves: <span id="finalMove"></span></p>
                <p>Time: <span id="totalTime"></span></p>
                <p>Rating: <span id="finalRating"></span></p>
                <button id="replay">Play Again</button>
            </div>

        </div>
    </div>


    

    <script src="main.js"></script>
</body>
</html>
